<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="dashboard">
                <img id="dash-icon" src="assets/view-dashboard.svg" alt="">
                Dashboard
            </div>
            <div id="nav">
                <ul>
                    <li>
                        <a class="nav-item" href="">
                            <img id="icon" src="assets/home.svg" alt=""> 
                            Home
                        </a>
                    </li>
                    <li>
                        <a class="nav-item" href=""> 
                            <img id="icon" src="assets/card-account-details-outline.svg" alt=""> 
                            Profile
                        </a>
                    </li>
                    <li>
                        <a class="nav-item" href=""> 
                            <img id="icon" src="assets/message-reply.svg" alt="">
                            Messages
                        </a>
                    </li>
                    <li>
                        <a class="nav-item" href=""> 
                            <img id="icon" src="assets/history.svg" alt="">
                            History
                        </a>
                    </li>
                    <li>
                        <a class="nav-item" href=""> 
                            <img id="icon" src="assets/file-multiple.svg" alt="">
                            Tasks
                        </a>
                    </li>
                    <li>
                        <a class="nav-item" href=""> 
                            <img id="icon" src="assets/account-group.svg" alt="">
                            Communities
                        </a>
                    </li>
                </ul>
            </div>
            <div id="preferences">
                <ul>
                    <li>
                        <a class="preferences-item" href="">
                            <img id="icon" src="assets/cog.svg" alt="">
                            Settings
                        </a>
                    </li>
                    <li>
                        <a class="preferences-item" href="">
                            <img id="icon" src="assets/face-agent.svg" alt="">
                            Support
                        </a>
                    </li>
                    <li>
                        <a class="preferences-item" href="">
                            <img id="icon" src="assets/security.svg" alt="">
                            Privacy
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="header">
            <div id="header-one">
                <div id="searchbar">
                    <img id="icon" src="assets/magnify.svg" alt="">
                    <input type="search">
                </div>
                <div id="">
                    <img id="icon" src="assets/bell-ring-outline.svg" alt="">
                    <img id="profile-picture" src="assets/duck.png" alt="profile-picture">
                    <span>Morgan Oakley</span>
                </div>
            </div>
            <div id="header-two">
                <div id="greeting">
                    <div>
                        <img id="greeting-picture" src="assets/duck.png" alt="">
                    </div>
                    <div>
                        <p>Hi there,</p>
                        <p>Morgan Oakley</p>
                    </div>
                </div>
                <div id="create-project">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div id="main"></div>
    </div>
</body>
</html>
